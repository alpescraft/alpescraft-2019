<!doctype html>
<html itemscope itemtype="http://schema.org/Event">

{{ partial "head.html" . }}

<body>

<!-- Navigation -->
{{ partial "previousEdition/nav.html" . }}

<!-- Masthead -->
{{ partial "previousEdition/header.html" .Site.Params }}

{{ range $section := .Site.Params.SectionsPrevious }}
<section class="{{ $section }}" id="{{ $section }}">
    {{ partial $section $.Site.Params }}
</section>
{{ end }}

<!-- Footer -->
{{ partial "footer.html" .Site.Params }}

<!-- Bootstrap core JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    function getURLParameter(sParam) {
        var sPageURL = window.location.search.substring(1);
        var sURLVariables = sPageURL.split('&');
        for (var i = 0; i < sURLVariables.length; i++) {
            var sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] == sParam) {
                return sParameterName[1];
            }
        }

    }

    var talk = getURLParameter('talk');

    $('#' + talk).show();

</script>
</body>
</html>
