<button
  class="m-auto text-primary top-button"
  title="scroll to top"
  onclick="scrollToTop()"
>
  <i class="icon-arrow-up-circle"></i>
</button>

<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
        <ul class="list-inline mb-2 with-separator">
          <li class="list-inline-item">
            <a href="mailto:{{ .email }}" aria-label="contact">Contact</a>
          </li>
          <li class="list-inline-item">
            <a href="/association" aria-label="L'association AlpesCraft">L'association AlpesCraft</a>
          </li>
          <li class="list-inline-item">
            <a href="/img/logo/communicationkit.zip" aria-label="kit de communication">Kit de communication</a>
          </li>
          <li class="list-inline-item">
            <a href="/coc" aria-label="code de conduite">Code de conduite</a>
          </li>
        </ul>
        <p class="text-muted small mb-4 mb-lg-0">
          &copy; AlpesCraft. All Rights Reserved.
        </p>
        <p class="text-muted small mb-4 mb-lg-0">Cr√©dits photos :</p>
        {{ range .credits }}
        <p class="text-muted small mb-4 mb-lg-0">
          - <a class="credit-photo-link" href="{{ .url }}">{{ .name }}</a>
        </p>
        {{ end }}
      </div>
      <div class="col-lg-6 h-100 text-center text-lg-right my-auto">
        <ul class="list-inline mb-0">
          <li class="list-inline-item mr-3">
            <a aria-label="Compte Twitter" href="{{ .twitter }}">
              <i class="fab fa-twitter-square fa-2x fa-fw"></i>
            </a>
          </li>
          <li class="list-inline-item mr-3">
            <a aria-label="Compte Mastodon" href="{{ .mastodon }}">
              <i class="fab fa-mastodon fa-2x fa-fw"></i>
            </a>
          </li>
          <li class="list-inline-item mr-3">
            <a aria-label="Compte Linkedin" href="{{ .linkedin }}">
              <i class="fab fa-linkedin-in fa-2x fa-fw"></i>
            </a>
          </li>
          <li class="list-inline-item mr-3">
            <a aria-label="Compte Bluesky" href="{{ .bluesky }}">
              <i class="fab fa-bluesky fa-2x fa-fw"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
