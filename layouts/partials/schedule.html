<h2 class="section-title text-center">{{ .titles.schedule }}</h2>

<div class="container-fluid">
    {{ range $slot := .schedule }}
    <div class="row schedule-row text-center p-4">
        <div class="col-lg-1 col-md-2 schedule-time">{{ .time }}</div>
        <div class="col-lg-11 col-md-10">
            <div class="row">
                {{ if $slot.conferences }}
                    {{ range $conf := $slot.conferences }}
                        <div class="col-lg-{{div 12 (len $slot.conferences) }}">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{ .name }}</h5>
                                    <span class="card-text">
                                        <span class="row">
                                            <span class="col-lg-3 text-center">
                                                <a href="{{ $conf.speaker.href }}" target="_blank">
                                                    <img class="img-fluid rounded-circle" src="{{ $conf.speaker.photo }}" alt="{{ $conf.speaker.name }}">
                                                    <p>{{ $conf.speaker.name }}</p>
                                                    <p class="speakers-company">{{ $conf.speaker.company }}</p>
                                                </a>
                                            </span>
                                            <div class="col-lg-9">
                                                <p>{{ .description }}</p>
                                            </div>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    {{ end }}
                {{ else }}
                    <div class="col-lg-12 schedule-break">
                        <h3>{{ .name }}</h3>
                    </div>

                {{ end }}
            </div>
        </div>
    </div>
    {{ end }}
</div>
