<p class="lead text-center font-weight-bold">Un grand merci à nos sponsors sans qui cette première aventure 2019 n'aurait pas pu voir le jour</p>

<br/>

<p class="title-golden text-center">Golden Master</p>

<div class="row sponsors-row text-center">
  {{ range $sponsor := .sponsors.golden }}
  <div class="sponsor-img col my-auto">
    <a href="{{ .url }}" target="_blank" about="{{ .name }}">
      <div class="card border-0">
        <img class="img-golden card-img-top mx-auto" src="{{ .logo }}" alt="{{ .name }}">
      </div>
    </a>
  </div>
  {{ end }}
</div>

<p class="title-tdd text-center">TDD</p>
<div class="row sponsors-row text-center">
  {{ range $sponsor := .sponsors.tdd }}
  <div class="sponsor-img col my-auto">
    <a href="{{ .url }}" target="_blank" about="{{ .name }}">
      <div class="card border-0">
        <img class="img-tdd card-img-top mx-auto" src="{{ .logo }}" alt="{{ .name }}">
      </div>
    </a>
  </div>
  {{ end }}
</div>

<div class="row my-auto">
  <div class="col text-center">
    <a href="mailto:{{ .email }}">
      <button type="button" class="sponsoring-btn btn btn-lg btn-info">Devenir Sponsor</button>
    </a>
  </div>
</div>
