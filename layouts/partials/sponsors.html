<p class="title-tdd text-center">Apprenti</p>
<div class="row sponsors-row text-center">
  {{ range $sponsor := .sponsors.apprenti1 }}
  <div class="sponsor-img col my-auto">
    <a href="{{ .url }}" target="_blank" about="{{ .name }}">
      <div class="card border-0">
        <img class="img-tdd card-img-top mx-auto" src="{{ .logo }}" alt="{{ .name }}">
      </div>
    </a>
  </div>
  {{ end }}
</div>
<div class="row sponsors-row text-center">
  {{ range $sponsor := .sponsors.apprenti2 }}
  <div class="sponsor-img col my-auto">
    <a href="{{ .url }}" target="_blank" about="{{ .name }}">
      <div class="card border-0">
        <img class="img-tdd card-img-top mx-auto" src="{{ .logo }}" alt="{{ .name }}">
      </div>
    </a>
  </div>
  {{ end }}
</div>

<div class="row my-auto">
  <div class="col text-center">
    <a class="sponsoring-btn btn btn-lg btn-info" href="{{ $.Site.BaseURL }}/sponsoring">
      Devenir Sponsor
    </a>
  </div>
</div>
