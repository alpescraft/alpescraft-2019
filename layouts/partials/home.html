<section class="features-icons bg-light text-center">
  <div class="container">
    <div class="row">
      {{ range .icones.grid }}
      <div class="col-lg-4">
        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
          <div class="features-icons-icon d-flex">
            <i class="{{ .icon }} m-auto text-primary"></i>
          </div>
          <h3>{{ .title }}</h3>
          <p class="lead mb-0">{{ .text | safeHTML }}</p>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
  <div class="description lead">
    {{ range .icones.description }}
      <p>{{ .paragraph | safeHTML }}</p>
    {{ end }}
  </div>
</section>
