<h2 class="section-title">{{ .titles.partners }}</h2>

<div class="row text-center">
  {{ range $sponsor := .partners }}
  <div class="col my-auto">
    <a href="{{ .url }}" target="_blank" about="{{ .name }}">
      <div class="card border-0">
        <img class="card-img-top mx-auto" src="{{ .logo }}" alt="{{ .name }}">
      </div>
    </a>
  </div>
  {{ end }}
</div>
