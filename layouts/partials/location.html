<section class="location">
    <div class="container-fluid p-0">
        {{ range .location }}
        <div class="row no-gutters">
            <div class='col-lg-6 order-lg-1 text-white location-map'>
                <iframe title="location" width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        src="//umap.openstreetmap.fr/fr/map/alpescraft-alpexpo_756784?scaleControl=false&miniMap=false&scrollWheelZoom=false&zoomControl=true&allowEdit=false&moreControl=false&searchControl=null&tilelayersControl=null&embedControl=null&datalayersControl=false&onLoadPanel=undefined&captionBar=false">
                </iframe>
            </div>
            <div class='col-lg-6 order-lg-2 location-text'>
                <h2 class="title">{{ .title }}</h2>

                <p class="lead">Les deux jours se dérouleront à :</p>
                <p class="lead text-center"><strong>{{ $.venue }}</strong></p>
                <p class="lead text-center">{{ $.address }}, {{ $.city }}</p>

                {{ range .text }}
                <p class="lead">{{ .paragraph | safeHTML }}</p>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</section>
