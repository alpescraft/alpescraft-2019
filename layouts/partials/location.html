<section class="location bg-light">
    <div class="container-fluid p-0">
        {{ range .location }}
        <div class="row no-gutters">
            <div class='col-lg-6 order-lg-1 text-white location-map'>
                <iframe width="100%" height="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                        src="https://www.openstreetmap.org/export/embed.html?bbox=5.681819915771484%2C45.18246032375408%2C5.738296508789063%2C45.20907316817522&amp;layer=mapnik&amp;marker={{ .latitude }}%2C{{ .longitude }}">
                </iframe>
            </div>
            <div class='col-lg-6 order-lg-2 location-text'>
                <h2 class="title">{{ .title }}</h2>

                <p class="lead">Les deux jours se dérouleront à :</p>
                <p class="lead text-center"><strong>{{ $.venue }}</strong></p>
                <p class="lead text-center">{{ $.address }}, {{ $.city }}</p>

                {{ range .text }}
                <p class="lead">{{ .paragraph | safeHTML }}</p>
                {{ end }}
            </div>
        </div>
        {{ end }}
    </div>
</section>
