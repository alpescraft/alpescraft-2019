<head>
    <title itemprop="name">{{ .Site.Params.Name }}</title>

    <meta charset="utf-8">
    <meta name="author" content="{{ .Site.Params.Name }}" />
    <meta name="description" content="{{ .Site.Params.Description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.alpescraft.fr/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="AlpesCraft">
    <meta property="og:description" content="Découvrir, apprendre et se perfectionner">
    <meta property="og:image" content="https://www.alpescraft.fr/img/logo/color/04-AlpesCraft_Couleurs-S.webp">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="alpescraft.fr">
    <meta property="twitter:url" content="https://www.alpescraft.fr/">
    <meta name="twitter:title" content="AlpesCraft">
    <meta name="twitter:description" content="Découvrir, apprendre et se perfectionner">
    <meta name="twitter:image" content="https://www.alpescraft.fr/img/logo/color/04-AlpesCraft_Couleurs-S.webp">


    {{ hugo.Generator }}

    <link rel="shortcut icon" href="/img/logo/color/04-AlpesCraft_Couleurs-S.webp" type="image/x-icon">
    <link rel="apple-touch-icon" href="/img/logo/color/04-AlpesCraft_Couleurs-S.webp">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">

    {{ $styles := resources.Get "scss/landing-page.scss" | toCSS | minify }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">
    {{ $css := resources.Get "css/main.css" | minify }}
    <link href="{{ $css.RelPermalink }}" rel="stylesheet">
</head>
