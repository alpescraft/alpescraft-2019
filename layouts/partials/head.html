<head>
    <title itemprop="name">{{ .pageTitle }}</title>

    <meta charset="utf-8">
    <meta name="author" content="AlpesCraft" />
    <meta name="description" content="{{ .pageDescription }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.alpescraft.fr/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ .pageTitle }}">
    <meta property="og:description" content="{{ .pageDescription }}">
    <meta property="og:image" content="https://www.alpescraft.fr/img/meta/alpescraft.png">

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="alpescraft.fr">
    <meta property="twitter:url" content="https://www.alpescraft.fr/">
    <meta name="twitter:title" content="{{ .pageTitle }}">
    <meta name="twitter:description" content="{{ .pageDescription }}">
    <meta name="twitter:image" content="https://www.alpescraft.fr/img/meta/alpescraft.png">


    {{ hugo.Generator }}

    <link rel="shortcut icon" href="/img/logo/color/04-AlpesCraft_Couleurs-S.webp" type="image/x-icon">
    <link rel="apple-touch-icon" href="/img/logo/color/04-AlpesCraft_Couleurs-S.webp">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<!--    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>-->

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">

    {{ $styles := resources.Get "scss/landing-page.scss" | toCSS | minify }}
    <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">
    {{ $css := resources.Get "css/main.css" | minify }}
    <link href="{{ $css.RelPermalink }}" rel="stylesheet">
</head>
