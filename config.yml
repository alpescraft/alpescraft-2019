      id: "mobextremee"
      short_description: "<p>Le cycle de vie d'une équipe rime avec l'arrivée de nouvelles personnes dont possiblement des profils juniors. Si mob et extreme programming ont plutôt une image d'outils de développeurs expérimentés, sont-ils pourtant adaptés aux développeurs juniors ?</p>"
      description: "
      <p>Le cycle de vie d'une équipe rime avec l'arrivée de nouvelles personnes dont possiblement des profils juniors. Si mob et extreme programming ont plutôt une image d'outils de développeurs expérimentés, sont-ils pourtant adaptés aux développeurs juniors ?</p>
      <p>Au-delà de cette image, quels sont les écueils et les bénéfices pour chacun des membres d'une équipe ? Extreme programming nous parle de TDD, d’intégration continue mais également de pair programming. En prolongement, le mob propose de coder à plusieurs. Pratiquer le mob lorsque l’on mélange les niveaux d’expériences, est-ce profitable et dans quelles conditions ?</p>
      <p>Je vous invite à (re)découvrir le mob et l'extreme programming à travers le retour d'expérience de mon équipe qui le pratique depuis 3 ans. Une occasion de vous partager nos essais et ajustements, une façon d’intégrer des profils juniors, d'échanger pour prendre du recul sur nos pratiques, et pourquoi pas repartir avec l’envie de travailler ensemble autrement.</p>"
