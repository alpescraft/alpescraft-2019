    - name: "Design / Dev : à la recherche du dialogue perdu"
      id: "chatchien"
      menu: "open"
      short_description: "<p>Designers et développeurs vivent aujourd'hui sur les deux rives opposées d'un profond fossé. Des différences culturelles \"irréconciliables\" semblent les opposer.
      Mais si on creuse un peu ce point on découvre vite que cette situation \"chats contre chiens\" est essentiellement la conséquence de méthodes de production peu adaptées (voire imbéciles) basée sur l'ultra-taylorisation des projets et l'individualisation des tâches."
      description: "<p>Designers et développeurs vivent aujourd'hui sur les deux rives opposées d'un profond fossé. Des différences culturelles \"irréconciliables\" semblent les opposer.
                     Mais si on creuse un peu ce point on découvre vite que cette situation \"chats contre chiens\" est essentiellement la conséquence de méthodes de production peu adaptées (voire imbéciles) basée sur l'ultra-taylorisation des projets et l'individualisation des tâches.
                     Une possible approche pour renouer (créer?) le dialogue est de quitter la logique des \"usines digitales\" pour retrouver celle des ateliers d'intelligence collective. Intégrer les principes Craft dans le Design d'Experience (UX) pourrait être un moyen d'y parvenir...</p>"
