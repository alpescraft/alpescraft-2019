    - name: "L’Intégration Continue en Quatorze Pratiques"
      id: "integrationcontinue"
      style: "grid-column: span 2"
      short_description: "<p>L'intégration continue est déjà une pratique en soi. C'est l'une des plus importantes à adopter pour permettre le flux rapide dans la chaîne de valeur.</p>
        <p>Cependant, de nombreuses équipes pensent que l'intégration continue n'est qu'un problème d'outillage, pour ensuite dire qu'elles pratiquent l'intégration continue.
                                                                                                                                                                                               Pourtant, elles ne le font souvent pas et elles passent donc à côté de tous les avantages qui en découlent.</p>"
      description: "<p>L'intégration continue est déjà une pratique en soi. C'est l'une des plus importantes à adopter pour permettre le flux rapide dans la chaîne de valeur.
          <br/>
           Cependant, de nombreuses équipes pensent que l'intégration continue n'est qu'un problème d'outillage, pour ensuite dire qu'elles pratiquent l'intégration continue.
           Pourtant, elles ne le font souvent pas et elles passent donc à côté de tous les avantages qui en découlent.</p>
          <p>Cette session approfondit les pratiques qui, chacune en soi à leur manière, activent l'intégration continue ainsi que leurs relations entre eux.
          Apprenez comment obtenir un retour d'information rapide, une stabilité accrue et un débit de livraison plus élevé!</p>"
