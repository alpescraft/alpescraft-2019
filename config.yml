    - name: "Testez vos compétences de refactoring sur la machine d'entrainement TCR !"
      id: "tcr"
      description: "Que faites vous si votre entrainement devient trop facile? Ajoutez des poids! Peut-on faire cela avec des code katas?
                    <br/>
                    Le design incrémental consiste à arrêter de penser au design comme gravé dans le marbre, mais comme une infinité de petits pas. Maitriser les petit pas est un pré-requis pour le design incrémental. Mais comment enseigner les petits pas à vos collègues expérimentés qui se \"débrouillent\" pour résoudre un kata en une poignée de grands pas?
                    <br/>
                     TCR (test && commit || revert) est une machine d'entrainement au petits pas à ajouter à vos katas! En plus d'enseigner les petits pas, cet outil:
                    <br/>
                    <ul>
                       <li>est un coach qui rappel aux participants de prendre des petits pas</li>
                       <li>est moins énervant qu'un coach humain 😉 parce que ce n'est qu'un script!</li>
                       <li>est plus \"vendable\" que les katas de TDD, parce que ce n'est qu'un outil d'entrainement!</li>
                       <li>est amusant grâce à sa touche de gamification</li>
                       <li>impacte directement votre programmation quotidienne, même dans le code legacy, en enseignant la taille du pas qu'on est capable de faire sans erreur!</li>
                       <li>fonctionne parfaitement à distance</li>
                     </ul>
                     <br/>
                     Rejoignez cette session, découvrez TCR, pour enseigner le design incrémental à votre équipe MAINTENANT!"
