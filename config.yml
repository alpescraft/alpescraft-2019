  # About
  About:
    - title: "Découvrir, apprendre et se perfectionner"
      img: "img/bg-showcase-2.jpg"
      imgInRightSide: true
      text:
        - paragraph: "Une nouvelle aventure commence sur Grenoble, venez nous rejoindre les 13 et 14 juin 2019 !"
        - paragraph: "Réaliser un produit logiciel qui correspond aux besoins de nos utilisateurs et qui soit facile à faire évoluer est un Graal difficile à atteindre."
        - paragraph: "Cela demande à la fois une excellence technique, une maîtrise des bonnes pratiques sur l'ensemble de la chaîne de production, des compétences de coopération et de communication avec l'ensemble des acteurs, un paradigme de travail d'apprentissage (The Build-Measure-Learn Feedback Loop)... Une quête passionnante qui est facilitée lorsqu'on rencontre des personnes expérimentées qui nous guident sur les chemins à suivre et nous aident à nous améliorer."
    - title: ""
      img: "img/bg-showcase-3.jpg"
      text: 
        - paragraph: "Cette conférence a pour but d'être un lieu d'apprentissage et d'échanges afin de progresser pour produire des logiciels toujours meilleurs."
    - title: ""
      img: "img/bg-showcase-1.jpg"
      imgInRightSide: true
      text: 
        - paragraph: "La conférence est sur 2 jours : un jour sera dédié aux personnes désirant découvrir de nouvelles pratiques et perfectionner leurs compétences et un autre pour les pratiquants réguliers souhaitant approfondir leurs connaissances (en co-organisation avec <a href='https://socrates-fr.github.io/'' target='_blank'>SoCraTes-FR</a>)"

