  # Icones
  Icones:
    grid:
      - title: "Découvrir"
        icon: "icon-question"
        text: "Venez découvrir ce qui se cache derrière le Software Craftsmanship"
      - title: "Apprendre"
        icon: "icon-layers"
        text: "Un lieu d'apprentissage et de partage afin de progresser pour produire des logiciels toujours meilleurs"
      - title: "Se perfectionner"
