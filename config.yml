  Schedule:
    - name: "Fishbowl"
      description: "Lors de cette session nous vous proposons de participer à plusieurs discussions autour du thème du craft (bonnes pratiques dans le monde du développement logiciel).
                    Ces discussions se tiendront sous la forme d'un Fishbowl où chaque participant sera libre de participer.
                    Prérequis : accès à discord.com (accueil et support technique) et à stooa.com (séance).
                    Pour intervenir il vous faudra un micro et une webcam.
                    Le rendez-vous se fera à 20h sur le canal #fishbowl de discord."
      type: "talk"
      categories:
        - "Talk"
        - "💡 Discovery"
        - "Beginner"
      date: "Lundi 07 Juin - 20h"
      language: "🇫🇷"
      meetup: "https://www.meetup.com/fr-FR/alpescraft/events/278406628/"
      speakers:
        - speaker:
          speakerid: "orga"
    - name: "TDD Au-delà de l'intro"
      description: "Au delà du jargon “test first, then test guiding then Red green refactor”, de quoi parlons nous vraiment?
            <br /><br />
                    Dans cette session mains dans le cambouis nous allons au fond des choses. Pourquoi faire du TDD même dans un hackaton où nous allons probablement jeter le code? TDD en tant que dialogue Socratic, TDD en pleine conscience, les objectifs de design derrière l'outil.
            <br /><br />
                    Pour ce faire je commencerai par vous montrer comment j'enseigne le TDD aux gens. Les débutants sont évidemment les bienvenus. Nous ralentirons dans chaque partie et nous utiliserons des techniques comme le nommage paresseux, la réduction des branches, la mauvaise foi volontaire, ...
            <br />
                    Pour ensuite nous plonger dans le Pourquoi."
      type: "workshop"
      categories:
        - "Workshop"
        - "💡 Discovery"
        - "Beginner"
        - "Mob"
      date: "Jeudi 10 Juin - 20h"
      language: "🇫🇷"
      meetup: "https://www.meetup.com/fr-FR/alpescraft/events/278406793/"
      speakers:
        - speaker:
          speakerid: "romeumoura"
    - name: "DDD Mob Architecting"
      description: "In this session we will work as a mob – a group with one driver (me) at the mouse and keyboard – to discuss problems in an existing legacy system that could be solved with Domain-Driven Design. We will analyze problems such as: large entities that are used all over the system and how we could divide them into smaller entities, the lack of value objects and what kind of value object could be introduced and how as well as the possibilities to cut the system into bounded contexts. All this will be done with architecture analysis tools that help us work on the level above the source code."
      categories:
        - "Workshop"
        - "💡 Discovery"
        - "Mob"
      type: "workshop"
      date: "Mercredi 09 Juin - 18h"
      language: "🇬🇧"
      meetup: "https://www.meetup.com/fr-FR/alpescraft/events/278406781/"
      speakers:
        - speaker:
          speakerid: "carolalilienthal"
    - name: "La clean architecture dans le web"
