    - name: "Event Storming par la Pratique"
      id: "eventstorming"
      style: "grid-column: span 2"
      short_description: "<p>L'Event Storming est un atelier permettant de modéliser les domaines métier présents dans une application, voire même une entreprise au global. Cet atelier permet d'aligner le langage et les concepts d'une équipe entière autour de ces concepts métiers</p>"
      description: "<p>L'Event Storming est un atelier permettant de modéliser les domaines métier présents dans une application, voire même une entreprise au global.
        <br/>
        Cet atelier permet d'aligner le langage et les concepts d'une équipe entière autour de ces concepts métiers. Nous utiliserons les différents éléments de l'event storming, autour d'un sujet simple mais pas simpliste, qui permettra d'utiliser toutes les techniques présentées par Alberto Brandolini dans son livre.</p>
        <p>De la Chaotic Exploration à l'Enforce the timeline en passant par l'Explicit Walk-through, et finir par le Reverse Narrative, nous poserons des stickers partout. On finira l'atelier en identifiant les domaines métiers et les bounded contextes associés.</p>"
