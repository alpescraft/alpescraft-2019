      short_description: "<p>Tout comme le d√©veloppement doit √™tre it√©ratif, le design du logiciel doit changer lorsque le contexte et notre compr√©hension du probl√®me √©voluent. Au fur et √† mesure qu'un logiciel se d√©veloppe pour r√©soudre plus de probl√®mes, il devient moins souple dans sa capacit√© √† √©voluer. Des tensions apparaissent au sein du mod√®le m√©tier du logiciel qui peine √† rester coh√©rent.</p>"
