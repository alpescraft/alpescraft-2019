    carolalilienthal:
      name: "Carola Lilienthal"
      photo: "/img/speakers/carola_lilienthal.jpg"
      href: "https://twitter.com/cairolali"
      text: "@cairolali"
      company: "WPS - Workplace Solutions"
      bio: "Dr. Carola Lilienthal is Managing Director of WPS - Workplace Solutions GmbH and has been regularly
            analysing the future viability of software architectures on behalf of her customers since 2003. She is
            author of the book “Sustainable Softwarearchitecture” and translated Vaughn Vernon’s book “Domain-Driven
            Design Distilled” into German, together with Henning Schwentner."

    martinchoraine:
      name: "Martin Choraine"
      photo: "/img/speakers/martin_choraine.jpeg"
      href: "https://twitter.com/mchoraine"
      text: "@mchoraine"
      company: "Zenika"
      bio: "Développeur backend et frontend depuis plusieurs années, j'aime contribuer sur toutes les facettes du
            développement d'un produit. En partant de la collecte du besoin en passant par la conception, l’UI/UX,
            l'architecture, le développement back, le développement front jusqu'au déploiement et l'exploitation.
            Je suis très attaché aux valeurs prônées par le software craftsmanship car je suis passionné par mon métier.
            J'apprécie particulièrement de pouvoir continuer à enrichir mes connaissances pour pouvoir les transmettre
            puis partager leur mise à profit."

    sepehrnamdar:
      name: "Sepehr Namdar"
      photo: "/img/speakers/sepehr_namdar.png"
      href: "https://twitter.com/SepNamdar"
      text: "@SepNamdar"
      company: "Soat"
      bio: "Ayant eu l’occasion de travailler sur des missions variées, que ce soit de la pure maintenance ou le suivi
            complet d’un projet, j’ai pu acquérir des connaissances sur toutes les phases d’un développement logiciel.
            La réussite d’un projet dépend en grande partie des méthodologies appliquées lors de son déroulement.
            Celles-ci sont souvent l’Agilité, le Lean, le Behaviour Driven Development et le Clean Code."

  Schedule:
    - name: "L'adoption du Craft dans le monde professionnel"
      description: "Lors de cette session nous vous proposons de participer à plusieurs discussions autour du thème du
                    craft (bonnes pratiques dans le monde du développement logiciel).
                    <br /><br />
                    Nous discuterons de l'adoption du Craft dans le monde de l'entreprise afin de prendre du recul sur
                    cette pratique, de réaliser les difficultés que rencontrent les gens pour les mettre en place ou
                    encore découvrir si certaines recettes marchent mieux que d'autres.
                    <br /><br />
                    Ces discussions se tiendront sous la forme d'un Fishbowl où chaque participant sera libre de participer.
                    <br /><br />
                    A travers ces discussions, nous espérons la participation de plusieurs profils différents tels que
                    développeurs, chefs de projets, recruteurs ou encore chefs d'entreprise. Tout le monde est donc
                    bienvenu, que vous ayez des choses à partager ou plus simplement si vous souhaitez en apprendre
                    plus sur le sujet.
                    <br /><br />
                    Prérequis : accès à <a href='https://discord.com' target='_blank'>discord.com</a> (accueil et
                    support technique) et à <a href='https://stooa.com' target='_blank'>stooa.com</a> (séance). Pour
                    intervenir il vous faudra un micro et une webcam.
                    <br /><br />
                    Les liens (Discord et Stooa) seront fournis quelques heures avant. Le rendez-vous se fera à 20h
                    sur le canal #fishbowl de discord."
      type: "talk"
      categories:
        - "Talk"
        - "💡 Discovery"
        - "Beginner"
      date: "Lundi 07 Juin - 20h"
      language: "🇫🇷"
      meetup: "https://www.meetup.com/fr-FR/alpescraft/events/278406628/"
      speakers:
        - speaker:
          speakerid: "orga"
    - name: "La clean architecture dans le web"
      description: "Comment se passer au mieux des frameworks front en utilisant une architecte hexagonale en mode TDD, est-ce possible ? Comment changer de frameworks front (Angular, VueJS, React) avec un impact minime, est-ce possible ? C'est le défi de cette session !"
      type: "talk"
      categories:
        - "Talk"
        - "💡 Discovery"
        - "Web"
        - "Beginner"
      date: "Mardi 08 Juin - 12h"
      language: "🇫🇷"
      meetup: "https://www.meetup.com/fr-FR/alpescraft/events/278406777/"
      speakers:
        - speaker:
          speakerid: "martinchoraine"

    - name: "La gestion des bonnes pratiques dans le monde de la data"
      description: "MLOps, sans peur ni héroïsme (du cafouillage au bricolage)
      <br /><br />
      Mettre du machine learning en production paraît facile aux premiers abords. On fait des tests unitaires. On versionne son code. Et le tour est joué.
      En réalité, ce n'est pas si simple que ça. Pour deux raisons principalement : d'abord, le monde de la data science n'est pas aussi rôdé à ces pratiques que le monde du développement back-end par exemple. Ensuite, ça ne suffit pas. Le machine learning a ses spécificités qu'il faut prendre en compte pour une production sereine.
      <br /><br />
      Dans cette présentation, je vous propose de voir ce que j'ai pu apprendre pour travailler sans peur ni héroïsme. Je vous montrerai aussi le chemin qu'il reste à parcourir.
      J'en profiterai aussi pour discuter de ce que cette expérience apporte au développement d'une manière générale : trouver d'autres manières de tester que les classiques proposées ou vendre le crafting à des personnes business."
