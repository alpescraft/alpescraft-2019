    - name: "Des jouets pour mieux construire ensemble"
      id: "empathytoys"
      menu: "open"
      style: "grid-row: span 2"
      short_description: "<p>Dans une équipe de développement logiciel, nous communiquons à travers le code et à propos du code, et souvent derrière des enjeux \"purement techniques\" se cachent de nombreux obstacles en vue desquels il est recommandé de cultiver ses \"soft skills\".</p>"
      description: "
        <p>Dans une équipe de développement logiciel, nous communiquons à travers le code et à propos du code, et souvent derrière des enjeux \"purement techniques\" se cachent de nombreux obstacles en vue desquels il est recommandé de cultiver ses \"soft skills\".</p>
        <p>Les Empathy Toys sont un puzzle collaboratif dont la solution n'est possible que lorsque les joueurs apprennent à se comprendre mutuellement et à communiquer avec fluidité. À travers cette session pratico-pratique et ludique, nous explorerons en quoi consiste nos propres barrières de communication, et la façon la plus efficace de lever ces barrières en équipe. En participant et/ou en observant des parties, nous aurons ainsi l'occasion d'approfondir de nombreux parallèles avec le développement de logiciel et la résolution de problèmes en équipe.</p>
        <p>Chaque partie fera l'objet de debriefs en petits groupes et en collectif avant de jouer à nouveau. Nous essaierons de modéliser ce qui fonctionne bien pour certains, ce qui est différents pour d'autres, et ce que nous pouvons en tirer pour nos projets.</p>"
