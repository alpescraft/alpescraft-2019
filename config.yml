    - name: "🕵️ Les Mystères de la Performance ! 🔎"
      id: "performance"
      #      menu: "open"
      #      style: "grid-column: 1 / -1;"
      short_description: "
      <p>Bienvenue dans cette enquête, où l’entreprise cherche à identifier les éléments qui freinent sa performance ! Mais attention, les indices sont partout : dans les processus poussiéreux de la salle de réunion, dans les habitudes des équipes, ou encore dans les outils obsolètes du département IT ! Qui ou quoi ralentit la dynamique ?</p>
      "
      description: "
      <p>Bienvenue dans cette enquête, où l’entreprise cherche à identifier les éléments qui freinent sa performance ! Mais attention, les indices sont partout : dans les processus poussiéreux de la salle de réunion, dans les habitudes des équipes, ou encore dans les outils obsolètes du département IT ! Qui ou quoi ralentit la dynamique ?</p>
  
      <p>Dans ce talk, nous allons endosser le rôle de détective, prêts à résoudre les mystères de la performance. Avec des témoignages (interviews) et des indices (observations terrain), nous allons chercher à identifier les freins cachés dans l'organisation.</p>
  
      <p>🔫 Le Colonel Moutarde a-t-il saboté les processus avec une gestion trop rigide ?</p>
      <p>🗡️ Madame Pervenche a-t-elle jeté des bâtons dans les roues avec des décisions mal communiquées ?</p>
      <p>🔧 Monsieur Olive a-t-il causé des pannes à répétition avec des pipelines mal configurés et des déploiements instables ?</p>
  
      <p>À travers des exemples concrets et une approche ludique, nous montrerons comment un diagnostic minutieux peut permettre de lever les obstacles et de remettre l’entreprise sur la voie de l’efficacité.</p>
  
      <p>Alors, prêts à mener l’enquête et à découvrir les secrets pour améliorer la performance ? 🔦</p>"
