      id: "tddreallife"
      short_description: "<p>Tout le monde s’accorde pour dire que le TDD c’est bien, mais peu de personnes le pratiquent au quotidien.</p>
         <p>Cette pratique semble bien sympa quand on voit une démo sur un petit algo, mais finalement
