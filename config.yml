      description: "<p>Tout le monde s’accorde pour dire que le TDD c’est bien, mais peu de personnes le pratiquent au quotidien.</p>
             <p>Cette pratique semble bien sympa quand on voit une démo sur un petit algo, mais finalement
             le code de nos projets ne ressemble pas trop à ça. Notre quotidien est plutôt rempli de contrôleurs,
             bases de données, classes de service et divers dépendances difficiles à tester.</p>

