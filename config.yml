    - name: "Mot d'accueil & Keynote - eXtreme Programming : LA méthode Agile ?"
      id: "keynote"
      style: "grid-column: 1 / -1;"
      description: "<p>Moins populaire que Kanban et Scrum de nos jours, cette méthode mériterait pourtant d'être connue par tous les développeurs.</p>
           En effet, l'eXtreme Programming, qui est l'une des sources d'inspiration du Manifeste Agile, a popularisé de nombreuses pratiques incontournables de notre métier. Nous verrons lesquelles, ainsi que des idées qui pourraient, aujourd'hui encore, vous aider à rendre vos équipes plus efficaces. Ce sera aussi l'occasion de découvrir comment cette méthode a évolué, après son succès initial.
        </p>"
      short_description: "<p>Moins populaire que Kanban et Scrum de nos jours, cette méthode mériterait pourtant d'être connue par tous les développeurs.</p>"
