    - name: "L'art de refactor du code legacy"
      id: "legacyrefactoring"
      #      style: "grid-row: span 3;"
      short_description: "
      <p>Refactor, c'est changer la structure du code sans changer son comportement (bugs inclus).</p>
  
      <p>Comment savoir si on a bien refactor? En testant le comportement avant et après la modification. Quid si le code n'est pas testé? C'est une définition du code legacy et la meilleure stratégie consiste à écrire des tests avant de refactor…</p>"
      description: "
      <p>Refactor, c'est changer la structure du code sans changer son comportement (bugs inclus).</p>
  
      <p>Comment savoir si on a bien refactor? En testant le comportement avant et après la modification. Quid si le code n'est pas testé? C'est une définition du code legacy et la meilleure stratégie consiste à écrire des tests avant de refactor…</p>
  
      <p>Mais si le code n'est pas facilement testable, il vous faudra refactor le code d'abord pour pouvoir écrire les tests! C'est le paradoxe du code legacy.</p>
  
      <p>Dans cet atelier, je vais vous montrer comment se sortir d'une telle situation de manière fiable et sécuritaire. Nous allons identifier ce qui rend les tests compliqués et nous appuyer sur vos outils ainsi que des recettes précises pour refactor suffisamment le code afin de le rendre testable. Le tout, sur un exemple de code concret avec un kata de refactoring assez réaliste.</p>"

