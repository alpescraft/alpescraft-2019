      conferences:
        - name: "Des principes de design à la rescousse des microservices"
          description: "Les architectures basées sur les microservices ont le vent en poupe. Tout le monde veut en faire. Les promesses en terme de bénéfice sont très séduisantes. Mais implémenter ce type d'architecture n'est pas sans difficulté, c'est peu de le dire. On risque en effet à un monolithe distribué ..."
          speaker:
            name: "Jérôme Avoustin"
            photo: "/img/speakers/jerome_avoustin.jpg"
            href: "http://twitter.com/JeromeAvoustin"
            text: "@JeromeAvoustin"
            company: ""
            bio: ""

        - name: "Designé pour être jeté!"
          description: "Au début de sa carrière, on tire une certaine fierté de la quantité de code écrit. Au fil du temps, on prend de plus en plus de fierté à jeter du code, si bien que certains développeurs se vantent parfois d'avoir supprimé plus de code qu'ils en ont écrit sur une journée."
          details: "Et si l'on se concentrait sur le fait de jeter notre code ? Et si l'on designait pour jeter notre code ? Et si l'on se donnait du temps pour écrire du code jetable, supprimé aussitôt qu'écrit ?
                                            Nous discuterons de ce genre de pratique, et les mettrons en oeuvre sur un cas d'étude, pour voir tous les bénéfices d'une telle approche."
