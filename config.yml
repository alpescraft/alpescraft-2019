      bio: "<p>Après quelques années à s'auto-former et à former ses collègues d'une ESN parisienne sur les classiques des livres Clean Code et Xtrem programming, Michelle chemine depuis plus de 5 ans avec celles et ceux qui ont envie de faire du Craft au quotidien et qui continuent d'apprendre et transmettre.</p>
            <p>Michelle forme régulièrement ses clients et ses collègues aux pratiques du craft.</p>
