      "
      description: "
        <p>🧪Vous aimez vraiment écrire des tests avec des mocks ?</p>
        <p>Ou peut-être...</p>
  
        <ul>
          <li>🧐 Vous avez eu un bug en prod alors que tout était testé  ?</li>
          <li>🤯 Vous devez modifier trop de tests à chaque refactoring  ?</li>
          <li>🤨 Vous vous perdez dans les configurations de mocks trop complexes  ?</li>
          <li>🪳 L’intégration avec des services externes est une source de bugs  ?</li>
        </ul>
        <br/>
        <p>Et si le vrai problème... c’était les mocks eux-mêmes ? 👀</p>
        <p>Dans cet atelier, Johan Martinsson et Mathieu Cans proposent une alternative plus simple et plus fiable, basée sur leur expérience :</p>
        <p>🎭 Des simulateurs à la place des mocks, validés par des tests de contrat (Adapter Contract Testing).</p>
        <br/>
        <p>💡 L’idée ?</p>
        <ul>
          <li>➡️ On code un simulateur à la main, qui se comporte comme le vrai service ou la vraie base de données.</li>
          <li>➡️ On écrit un test d’intégration contre le vrai service — c’est notre contrat.</li>
          <li>➡️ On réutilise ce même test pour valider le simulateur.</li>
        </ul>
        <br/>
        <p>Résultat : no more trouble 😉👇🏽</p>
        <ul>
          <li>  ☑️ Des tests robustes, expressifs, centrés sur le métier et proches de la réalité.</li>
          <li>  ⛔️ Fini les surprises en prod à cause d’un mock mal calé.</li>
          <li>  ⛔️ Fini les tests incompréhensibles.</li>
          <li>  ⛔️ Fini les surprises avec nos dépendances.</li>
        </ul>
      "
