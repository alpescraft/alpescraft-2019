          description: "Il s'agit de l'association de 2 pratiques : le pair programming (programmation en binôme) et le TDD (Test Driven Development). Cette pratique qui reprend le rythme du jeu du ping pong est l'occasion de découvrir, tester, expérimenter, progresser, rendre plus pertinents le pair programming, le TDD et ainsi notre pratique quotdienne du développement."
          details: "Atelier : Le process est le suivant :

                    , A écrit un nouveau test et vérifie que ça échoue

                    , B implémente le code voulu pour faire passer le test

                    , B écrit le nouveau test et vérifie que ça échoue

                    A implémente le code voulu pour faire passer le test

                    Il s'agit de l'association de 2 pratiques : le pair programming (programmation en binôme) et le TDD (Test Driven Development). Cette pratique qui reprend le rythme du jeu du ping pong est l'occasion de découvrir, tester, expérimenter, progresser, rendre plus pertinents le pair programming, le TDD et ainsi notre pratique quotdienne du développement.

