      short_description: "<p>Beaucoup d'√©diteurs logiciels fournissent leurs solutions en SaaS, et tendent √† d√©ployer leurs applications en Continuous Delivery. Les contraintes business impliquent souvent de pouvoir d√©ployer un nouvelle version applicative sans interruption de service.</p>"
