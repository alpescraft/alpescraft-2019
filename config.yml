    hadrienmenspellen:
      name: "Hadrien MENS-PELLEN"
      photo: "/img/speakers/Hadrien_MENS-PELLEN.png"
      high_picture: "/img/speakers/Hadrien_MENS-PELLEN.png"
      text: "@HadrienMP"
      href: "https://twitter.com/@HadrienMP"
      bio: "<p>Développeur freelance full-stack et amoureux du craft. J'aime notamment tout ce qui touche au travail à plusieurs. En particulier, le développement en équipe (alias Mob Programming). J'en ai notamment fait à temps plein pendant deux ans dans une équipe avec Thomas Carpaye. Ça m'a appris beaucoup de choses sur cette pratique que j'aime partager.</p>
            <p>Je suis aussi fan de programmation fonctionnelle avec Elm et de NoEstimates 😇.</p>
            <p>Avec Thomas, on anime une fois par mois, le meetup \"Mob Programming Francophone\", si vous voulez nous retrouver. Et sur Nantes, je suis souvent aux meetups Software Crafters et Human Talks.</p>"
      short_bio: "Développeur freelance full-stack et amoureux du craft"

    nicolassavois:
      name: "Nicolas Savois"
      photo: "/img/speakers/nicolas_savois.jpeg"
      high_picture: "/img/speakers/nicolas_savois.jpeg"
      href: "https://twitter.com/NicoSavois"
      text: "@NicoSavois"
      bio: "CTO depuis quelques années.

            D’abord d'une startup interne dans une grand banque puis dans une ESN pour la transformer en ESN 2.0. Maintenant CTO chez Pix.

            Fan d’Elixir, de Programmation Fonctionnel, et d'Agilité.

            Je pense que l'IT en France a raté pas mal de virage technologique et méthodologique et n'est pas en train de prendre de virage du tout... j'essaye d’éduquer mes clients et collègues pour que ça change !"
      short_bio: "Craftman Dev! CTO @Pix_officiel, @elixirlang Fanboy! CoOrga de@Paris_ex!"

    tdpauw:
      name: "Thierry de Pauw"
      photo: "/img/speakers/thierry_de_pauw.jpg"
      high_picture: "/img/speakers/thierry_de_pauw.jpg"
      href: "https://twitter.com/tdpauw"
      text: "@tdpauw"
      company: "Abovve"
      bio: "Thierry est ingénieur informatique chez la startup fintech Abbove.

            Sur le côté, il a fondé ThinkingLabs, une société de conseil sur l'optimisation de la livraison informatique.

            De temps en temps, il effectue des audits technologiques afin d'évaluer les capacités technologiques d'organisations pour des investisseurs.

            Thierry est un défenseur de l'intégration continue et de la livraison continue et un touche-à-tout. Au lieu d'équilibrer qualité et livraison, il croit et pratique qu'une meilleure qualité est en fait un moyen d'obtenir des livraisons plus nombreuses et de meilleure qualité."
      short_bio: "consulting CTO - IT Delivery Consultant - IT Engineer"

