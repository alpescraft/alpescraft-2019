      short_description: "<p>Lors de cette présentation, explorez comment le Domain Driven Design (DDD) et le Relationship Based Access Control (ReBAC) peuvent révolutionner la gestion des accès en mettant l'accent sur le métier et la collaboration entre les parties prenantes.</p>"
