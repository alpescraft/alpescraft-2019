    - time: "16h45"
      conferences:
        - name: "En finir avec la «Dette Technique»"
          description: "Au delà de subir la dette technique comment pouvons nous trouver le dialogue qui permettra de commencer à en sortir?"
          details: "Ward Cunningham a nommé \"Technical Debt\" le procédé qui consiste, pour une équipe, à déroger temporairement à ses standards de qualité en vue de gagner du temps dans la réalisation d'un objectif intermédiaire. Au cours de la dernière décennie, l'expression est devenue très populaire, tout en perdant son sens initial.  Elle est désormais utilisée pour désigner l'état d'une solution jugée non conforme à l'état de l'art généralement admis dans notre industrie, et pour souligner le fait que c'est cette non-qualité qui ralentit la progression de l'équipe aux prise avec cette solution. La plupart des équipes de développement ne contractent pas délibérément de dette technique. La plupart des équipes subissent de la dette technique.

                     Si pour résoudre un problème il faut d'abord le définir aussi clairement que possible alors nous devons reconnaître que le terme \"Dette Technique\" ne contribue en rien à clarifier l'état de ce qu'il est censé décrire. Nous devons donc trouver un modèle alternatif qui nous donne une meilleure façon de parler de cet état des choses que nous appelons une solution \"endettée\" si nous voulons contribuer à l'améliorer.  C'est ce que je me propose de faire durant cette présentation."
          speakers:
            - speaker:
              speakerid: "christophethibaut"

        - name: "Des callbacks à async/await : une histoire asynchrone"
          description: "Pendant longtemps, JavaScript s'en est tenu au principe de callbacks pour la gestion des appels asynchrones. Dans son histoire récente, JS s'est armé pour simplifier l'écriture d'un code qui s'éxecute de manière asynchrone, en lui donnant un aspect synchrone, grâce à async/await.

                        Mais comment en est-on arrivé là ? Quelles avancées ont permis d'obtenir cela ?

                        Nous verrons cela lors d'une session de live coding pour revenir ou présenter quelques concepts clés de JS, comme les promesses, ou la plus belle évolution de JS depuis sa création : les générateurs."
          speakers:
            - speaker:
              speakerid: "jeromeavoustin"

