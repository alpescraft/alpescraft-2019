    victorlambret:
      name: "Victor Lambret"
      photo: "/img/speakers/victorlambret.png"
      high_picture: "/img/speakers/high_victor_lambret.png"
      href: "https://twitter.com/VictorLambret"
      text: "@VictorLambret"
      bio: "<p>Quand j'étais jeune, j'ai envisagé deux carrières: l'informatique ou la bande dessinée. Mon compte en banque me remercie d'avoir choisi la première option, mais malgré ça j'ai toujours gardé une tablette graphique à portée de main.</p>
          <p>Je suis dev embarqué de formation. Depuis 6 ans je travaille pour Sogilis, une boite géniale dans laquelle je me suis éloigné parfois des registres mappés en mémoire pour aller vers des applications plus haut niveau jusqu'au backend. En passant d'un langage à l'autre, un contexte à l'autre, j'en suis venu à prioriser les compétences réutilisables : les méthodes, l'approche des tests et le côté humain.</p>
          <p>Si je me retrouve dans l'artisanat logiciel, j'ai aussi besoin de garder une distance critique vis à vis de celui-ci. Non pas que j'y trouve un problème de base, mais plutôt parce que mon enthousiasme naturel pour ces pratiques me crée un biais dont je suis conscient.</p>
          <p>Ma manière d'équilibrer les choses est d'aller lire des papiers scientifiques sur les sujets qui me passionnent. J'y trouve souvent des éléments nouveaux et plein de nouvelles questions. Et pour partager tout ça avec une communauté moins habituée à ce genre de publications, je synthétise mes recherches dans des présentations dessinées (en plus on me paye pour ça :p)</p>"
      short_bio: "Embedded Software Engineer"

