    - name: "Le TDD sans commencer par les tests"
      id: "tdd"
      short_description: "<p>On retient principalement du TDD l'écriture des tests avant le code. On entend aussi dire qu'il est plus efficace. Mais par rapport à quoi ?</p>"
      description: "<p>On retient principalement du TDD l'écriture des tests avant le code. On entend aussi dire qu'il est plus efficace. Mais par rapport à quoi ?</p>
        <p>Dans un épisode précédent, \"Artisanat logiciel, un regard zététique\", on avait commencé à confronter nos croyances concernant les bonnes pratiques avec un état de l'art de la recherche scientifique. A cette occasion, on avait fait la connaissance d'ITL (Iterative Test Last) qui semble présenter des résultats similaires.</p>
        <p>Comment est-il possible d'être aussi efficace que le TDD sans changer sa caractéristique principale ? Et si le secret de l'efficacité était ailleurs ?</p>
        <p>Dans cette conférence on va:
          <ul>
             <li>Décomposer les pratiques du TDD (et revenir sur les problèmes qu'elles résolvent)</li>
             <li>Creuser l'état de l'art du sujet ITL versus TDD</li>
             <li>Essayer d'en tirer des conséquences sur l'apprentissage du TDD</li>
          </ul>
          </p>
        <p>Plutôt qu'un débat de spécialistes sur un sujet pointu, l'idée est plutôt d'utiliser ce cas concret pour entraîner notre vigilance intellectuelle et notre esprit critique. Et en dessins s'il vous plaît !</p>"
