      bio: "Ingénieur en machine learning, j'ai commencé ma carrière en tant que développeur back-end avant de suivre le chemin de la data.
            Au quotidien, je travaille aujourd'hui dans la mise en production de systèmes prédictifs.
            Crafting et data sont mes dadas."

    manuelvacelet:
