  Schedule:
    - time: "8h00"
      name: "Accueil et petit déjeuner"

    - time: "9h00"
      conferences:
        - name: "Equiper sa voie"
          description: "Au-delà de la passion, faire du logiciel pour moi c’est aider les autres à résoudre leurs problèmes. Comment aider les autres si on n’est pas déjà clair soi-même avec sa posture, son métier, ses envies, ses ambitions ou bien ses craintes ? C’est la question que je me suis posé à plusieurs reprises durant ma carrière. Et c’est de cela - et des quelques aides trouvées en route - dont je voudrais vous parler."
          speakers:
            - speaker:
              speakerid: "thomaspierrain"

    - time: "10h00"
      name: "Pause"

    - time: "10h15"
      conferences:
        - name: "Petite introduction au TDD par l'exemple"
          description: "Pour faire du développement itératif et incrémental, nous devons faire évoluer leur code en permanence. Pour cela, il est indispensable d'avoir des tests unitaires, et la meilleure façon de les écrire, c'est le TDD, qui présente bien d'autres avantages ! Après un peu de théorie, je ferai une démo en live coding pour illustrer cette pratique toujours trop peu utilisée."
          speakers:
            - speaker:
              speakerid: "xaviernopre"

        - name: "Designé pour être jeté!"
          description: "Au début de sa carrière, on tire une certaine fierté de la quantité de code écrit. Au fil du temps, on prend de plus en plus de fierté à jeter du code, si bien que certains développeurs se vantent parfois d'avoir supprimé plus de code qu'ils en ont écrit sur une journée."
          details: "Et si l'on se concentrait sur le fait de jeter notre code ? Et si l'on designait pour jeter notre code ? Et si l'on se donnait du temps pour écrire du code jetable, supprimé aussitôt qu'écrit ?
                    Nous discuterons de ce genre de pratique, et les mettrons en oeuvre sur un cas d'étude, pour voir tous les bénéfices d'une telle approche."
          speakers:
            - speaker:
              speakerid: "bastiendavid"

        - name: "Découvrez l’Example mapping par la pratique"
          description: "Atelier : Le BDD est trop souvent réduit à de l’outillage, alors que c’est surtout un super moyen de rapprocher le métier et les professionnels du software pour livrer des applications qui font ce dont on a réellement besoin. Malgré sa redoutable efficacité, L’Example Mapping n’est pas encore beaucoup utilisé et demeure plutôt méconnu. Après une rapide introduction à l’Example Mapping nous le pratiquerons ensemble autours d’un cas concret."
          speakers:
            - speaker:
              speakerid: "thomaspierrain"

        - name: "Pimper sa chaîne de build"
          description: "Atelier : Installons une chaîne de build complète sur son portable et voir comment interagissent chaque composant de cette forge. Nous discuterons aussi de quels sont les pièges à éviter."
          details: "Aujourd'hui avoir une chaîne de build pour son projet open source est relativement simple, mais peut on faire de même au sein d'une entreprise avec les contraintes d'intégration entre les différents systèmes (gestion de backlog, déploiement,...), nécessité de stocker ses binaires/images.
                    Nous discuterons aussi du KISS et YAGNI appliqué à sa forge."
          speakers:
            - speaker:
              speakerid: "laurenttardif"

    - time: "11h15"
      conferences:
        - name: "Du legacy au TDD"
          description: "C'est quoi l'obstacle principal à travailler avec les tests ou en TDD. C'est que le code existant n'a pas été concu pour!
          Voyons à travers un exemple comment on reprend le code, le prépare au travail en TDD à l'aide des tests :) et du refactoring préparatoire
          afin que cela devienne un jeu d'enfant d'ajouter la nouvelle fonctionnalité en TDD (ou presque :D)"
          speakers:
            - speaker:
              speakerid: "johanmartinsson"

        - name: "La revue de code, sur le terrain"
          description: "La revue de code est un art difficile, et contrairement à ce que l'on pourrait croire, ça ne va pas en s'arrangeant avec le temps comme par magie.
                        Cette présentation est un état des leçons apprises sur les 8 années de revue de code pratiquées sur le projet Tuleap."
          details: "Comment s'y prendre ? Qu'est ce que je revois ? Qui revoit quel code ? Comment faire une revue constructive ? sont parmis les questions qui sont
                    abordées dans cette présentation. J'essaye de donner un maximum d'outils qui soient utilisables dès le lendemain (ok, le lendemain, c'est encore la conf, donc disons
                    dès lundi prochain)."
          speakers:
            - speaker:
              speakerid: "manuelvacelet"

        - name: "Découvrez l’Example mapping par la pratique - suite"
          description: ""
          speakers:
            - speaker:
              speakerid: "thomaspierrain"

        - name: "Démarrer vite, tester, apprendre, partager et recommencer !"
          description: "Nous allons vivre une approche itérative et apprenante du développement basé sur ammonite et scala.
          Cette approche est basée sur la création d'exemples très facilement exécutable et partageable via les gists de github ou les snippets de gitlab.
          La session se fera essentiellement en live coding"
          speakers:
            - speaker:
              speakerid: "davidcrosson"

    - time: "12h05"
