      href: "https://www.linkedin.com/in/thomascarpaye/"
      bio: "<p>Développeur, coach craft et cofondateur de @Shodo_Nantes.</p>
            <p>Je suis passionné par les bonnes pratiques de développement et ce qui touche à l'eXtreme Programming comme le pair/mob programming, TDD, BDD, DDD, etc.</p>
