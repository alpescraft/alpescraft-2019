    - name: "DDD et ReBAC : Révolutionner l'access management avec une approche métier"
      id: "rebac"
#      menu: "others"
      style: "grid-row: span 2"
      short_description: "<p>Lors de cette présentation, explorez comment le Domain Driven Design (DDD) et le Relationship Based Access Control (ReBAC) peuvent révolutionner la gestion des accès en mettant l'accent sur le métier et la collaboration entre les parties prenantes.</p>"
      description: "<p>Lors de cette présentation, explorez comment le Domain Driven Design (DDD) et le Relationship Based Access Control (ReBAC) peuvent révolutionner la gestion des accès en mettant l'accent sur le métier et la collaboration entre les parties prenantes.</p>
                    <p>Je partagerai notre expérience chez AGICAP lors de la transition d'un modèle d'autorisation basé sur les rôles (RBAC) vers un modèle ReBAC, en accord avec les dernières recommandations de l'OWASP. Découvrez comment nous avons appliqué les principes du DDD pour mieux appréhender et modéliser les besoins métier en matière d'autorisation, favorisant ainsi un système de gestion des accès plus performant et adaptable.</p>
                    <p>Ce talk mettra en avant les concepts clés du DDD et du ReBAC, ainsi que les défis et enseignements tirés lors de leur mise en œuvre. Vous repartirez avec une compréhension approfondie de l'importance de placer le domaine métier au cœur de vos systèmes d'autorisation, vous permettant de créer une stratégie de gestion des accès plus solide et flexible.</p>
        "
