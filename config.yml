    - name: "Refactoring avec le pattern sandwich"
      description: "Dans cette session, nous essaierons de résoudre un problème très courant dans les équipes de développement logiciel : gérer un code legacy procédural sans tests.
         Dans le pattern Sandwich, nous partons d'une classe (généralement un Application Service). Nous identifions où elle utilise un état partagé (généralement à partir d'une base de données). Ensuite, nous poussons ce code à ses extrêmes (haut et bas) entre lesquels nous avons un modèle du domaine immuable avec lequel nous pouvons interagir.
          <br /><br />
         L'idée est de protéger notre code à l'aide d'Approval Test et de refactoriser ce code legacy en code centré sur le domaine. Nous utiliserons les bonnes pratiques pour arriver finalement à des services qui correspondent au pattern Sandwich et à des objets du domaine riches et cohérents contenant des comportements métier.
          <br /><br />
         Entre les démos, nous discuterons de :
          <br />
         - Comment le couplage temporel peut nous aider à respecter notre use case
          <br />
         - Qu'est-ce qu'un modèle du domaine pur et isolé ?
          <br />
         - Comprendre la complétude du domaine
          <br />
         - Quelle est la différence entre un Application Service et un Domain Service ?
          <br />
         - Le pattern Sandwich nous aide-t-il à créer des Domain Services propres ?"
