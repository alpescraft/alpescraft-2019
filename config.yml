    - name: "La vie, c’est comme une boîte de chocolats (et de katas)"
      id: "chocolatbox"
#      style: "grid-row: span 3;"
      short_description: "
      <p>\"La vie, c’est comme une boîte de chocolats : on ne sait jamais sur quoi on va tomber.\"</p>
      <p>Mais dans cette boîte, chaque chocolat est une pratique pour transformer la qualité de vos développements et inspirer vos collègues.</p>
      <p>Bienvenue dans l’Advent of Craft, un atelier interactif où chaque surprise est un levier pour devenir un·e crafter d’exception.</p>"
      description: "
      <p>\"La vie, c’est comme une boîte de chocolats : on ne sait jamais sur quoi on va tomber.\"</p>
      <p>Mais dans cette boîte, chaque chocolat est une pratique pour transformer la qualité de vos développements et inspirer vos collègues.</p>
      <p>Bienvenue dans l’Advent of Craft, un atelier interactif où chaque surprise est un levier pour devenir un·e crafter d’exception.</p>
  
      <p>🍫 Ce qu'on va découvrir ensemble</p>

      <p>Des pratiques impactantes et concrètes. On explorera des pratiques telles que :</p>
      <ul>
        <li>Test Data Builders pour rendre nos tests plus lisibles et moins fragiles aux refactorings.</li>
        <li>Property-Based Testing pour garantir que votre code tient face à des cas imprévus.</li>
        <li>\"Crappy && Commit || Revert\" pour maitriser les baby-steps et appliquer les principes du crappy code 🙃.</li>
      </ul>

      <p>Une application immédiate de ces apprentissages : repartez avec des katas inédits prêts à être utilisés dans votre langage favoris (7 langages disponibles).</p>

      <p>Un impact direct sur vos projets : Chaque pratique vue pendant cet atelier a été pensée pour améliorer la lisibilité, la maintenabilité et la fiabilité de nos développements.</p>

      <p>🎭 Ce que vous vivrez :</p>
      <p>1. Live Coding : Découvrez en direct comment appliquer ces pratiques à des cas concrets.</p>
      <p>2. Katas collaboratifs : Travaillez en binômes sur un défi inédit pour expérimenter et intégrer ces concepts.</p>
      <p>3. Moments d’échange : Discutez des défis rencontrés, partagez vos idées, et repartez avec des solutions prêtes à l’emploi.</p>
  
      <p>🎉 Pourquoi participer ?</p>
      <p>1. Parce que la vie, c’est apprendre. Cet atelier est une occasion de découvrir des pratiques concrètes et impactantes, le tout avec une touche d’humour.</p>
      <p>2. Parce que coder, c’est partager. Vous repartirez avec des katas inédits dans votre langage préféré (7 langages disponibles), prêt à impressionner vos collègues.</p>
      <p>3. Parce qu’on peut toujours s’améliorer. Forrest a couru à travers l’Amérique, vous, vous allez traverser le monde du craft.</p>
  
      <p>Rejoins-nous et découvre pourquoi chaque kata est une opportunité d’améliorer notre quotidien… et celui de nos projets !</p>  "

