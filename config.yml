      menu: "others"
      style: "grid-row: span 2"
      short_description: "<p>Le code legacy, souvent complexe et rigide, n'a pas forcément besoin d'être transformé, surtout s'il fonctionne correctement. Mais comment aborder l'intégration de nouvelles fonctionnalités ? Devons-nous bricoler rapidement et intégrer les nouveautés sans accorder d'attention à ce vieux code ou plutôt lui offrir une cure de jouvence bien méritée ?</p>"
      description: "<p>Le code legacy, souvent complexe et rigide, n'a pas forcément besoin d'être transformé, surtout s'il fonctionne correctement. Mais comment aborder l'intégration de nouvelles fonctionnalités ? Devons-nous bricoler rapidement et intégrer les nouveautés sans accorder d'attention à ce vieux code ou plutôt lui offrir une cure de jouvence bien méritée ?</p>
            <p>Plongez dans cette session de live coding où nous partagerons trucs et astuces pour repenser un code legacy en en une base de code modulable et évolutive. Avec l'architecture hexagonale comme guide, nous vous montrerons les bénéfices de cette approche à chaque étape du processus.</p>
            <p>Et embarquez avec nous pour découvrir notre façon préférée de coder en exploitant la puissance du mob programming et d'autres outils et techniques qui rendront ce live-coding mémorable.</p>
