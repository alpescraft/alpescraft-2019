    - name: "\"Make the change easy\" : Apprivoiser le legacy avec les Object Calisthenics"
      id: "objectcalisthenic"
      #      menu: "open"
      #      style: "grid-column: 1 / -1;"
      short_description: "<p>
      Avez-vous déjà ouvert un fichier de code legacy et eu l’irrésistible envie de refermer votre IDE ? Rassurez-vous, on a toustes vécu ça ! Mais si on vous disait qu’avec quelques règles simples, ce code peut devenir plus lisible, maintenable et même plaisant à faire évoluer ?</p>
      "
      description: "<p>
      Avez-vous déjà ouvert un fichier de code legacy et eu l’irrésistible envie de refermer votre IDE ? Rassurez-vous, on a toustes vécu ça ! Mais si on vous disait qu’avec quelques règles simples, ce code peut devenir plus lisible, maintenable et même plaisant à faire évoluer ?</p>

      <p>La programmation orientée objet, c’est “easy to learn, hard to master”. Dans cette session, nous vous embarquons dans une session de pair programming en live, où nous appliquerons les Object Calisthenics : 9 règles conçues pour muscler votre code et le rendre plus modulaire. À partir d’une base legacy en Kotlin, nous ferons ensemble un refactoring incrémental pour la transformer en un code robuste, élégant et facile à maintenir.</p>

      <p>Au programme : du fun, du refactoring, et des astuces concrètes, avec en tête la maxime de Kent Beck : “Make the change easy, then make the easy change.</p>
  
      <p>Repartez avec une envie irrépressible de rouvrir votre IDE et améliorer votre codebase.</p>
      "
