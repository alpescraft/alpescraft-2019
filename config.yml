    - name: "WannaCry : les dessous d'un ransomware dévastateur"
      id: "wannacry"
      #      menu: "open"
      #      style: "grid-column: 1 / -1;"
      short_description: "
            <p>Si WannaCry n'est pas le premier ransomware, il est au moins celui qui a causé le plus de dégâts dans toute l'histoire d'Internet. Infectant plusieurs centaines de milliers d'ordinateurs grâce à une faille présente sur des systèmes Windows obsolètes, il contraindra même Microsoft à publier un patch de sécurité pour des OS qui n'étaient alors plus maintenus.</p>
  
        <p>Devant l'ampleur de cette cyberattaque, plusieurs équipes se sont mobilisées afin de freiner sa propagation et d'aider les victimes à récupérer leurs fichiers.</p>
        <p>Retour sur cette traque de longue haleine, entre cryptographie, rétro-ingénierie et analyse forensique.</p>
        "
      description: "
      <p>Si WannaCry n'est pas le premier ransomware, il est au moins celui qui a causé le plus de dégâts dans toute l'histoire d'Internet. Infectant plusieurs centaines de milliers d'ordinateurs grâce à une faille présente sur des systèmes Windows obsolètes, il contraindra même Microsoft à publier un patch de sécurité pour des OS qui n'étaient alors plus maintenus.</p>
        <p>Devant l'ampleur de cette cyberattaque, plusieurs équipes se sont mobilisées afin de freiner sa propagation et d'aider les victimes à récupérer leurs fichiers.</p>
        <p>Retour sur cette traque de longue haleine, entre cryptographie, rétro-ingénierie et analyse forensique.</p>
        
        <ol>Pourquoi ça peut vous intéresser 😁
        <li>L'analyse de malware, c'est un peu comme de l'analyse de code legacy : vous êtes face à un logiciel que vous n'avez pas codé vous-même, mais dont vous allez devoir comprendre le fonctionnement, et le code source est parfois tellement complexe que ça ne vous avance pas toujours de l'avoir...</li>
        <li>On va parler de logiciel, mais aussi de plein de choses qui tournent autour et dont on ne se soucie pas forcément (mais qui sont tous les petits trucs qui permettent au logiciel de tourner...)</li>
        <li>On va analyser une scène de crime numérique façon Les Experts Miami 😎 (c'est à peine exagéré)</li>
        </ol>
        
        <ol>
        Pourquoi ça peut vous faire peur 😱 (et pourquoi venir quand même !)
        <li>On va regarder du code en assembleur, mais pas besoin d'en avoir déjà lu pour s'y retrouver ici !</li>
        <li>Cryptographie oblige, on va évoquer quelques notions de maths, mais juste en surface : si vous savez ce qu'est un nombre premier, c'est suffisant</li>
        <li>On va parler d'allocation mémoire et regarder le contenu de la mémoire allouée à un processus, il y aura plein d'hexadécimal à l'écran, on ne va rien comprendre au début et c'est ok</li>
        <li>Les noms de Windows et de Microsoft seront régulièrement prononcés (!)</li>
        </ol>
     </p>"
