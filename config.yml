    - name: "Jeu du frigo"
      short_description: "<p>Quel est le point commun entre une base de code entre les mains d'une équipe de dév, une équipe de dév au sein d'une entreprise, un produit vis-à-vis de ses utilisateurs, une entreprise vis-à-vis de son marché ?</p>"
      description: "<p>Quel est le point commun entre une base de code entre les mains d'une équipe de dév, une équipe de dév au sein d'une entreprise, un produit vis-à-vis de ses utilisateurs, une entreprise vis-à-vis de son marché ?</p>
          <p>Si vous avez répondu du tac au tac \"ce sont des systèmes complexes soumis à des forces nombreuses avec des effets et des temporalités souvent difficiles à analyser\", vous devriez apprécier les défis proposés lors de cet atelier. Si vous n'avez pas fait le lien immédiatement, vous pourriez y faire une découverte utile voire salutaire.</p>
          <p>Le propos de cet atelier est d'explorer ce qui rend les systèmes si difficiles à gouverner, qu'il s'agisse de lignes de code ou de populations exposées à une pandémie, mais aussi de montrer en quoi certaines \"lois\" se retrouvent indépendamment des domaines et nous fournissent des outils et des réflexes à cultiver.</p>"
      type: "workshop"
      salle: "Chamrousse"
      categories:
        - "Workshop"
      #        - "💡 Discovery"
      #      date: "Mardi 08 Juin - 12h"
      language: "🇫🇷"
      speakers:
        - speaker:
          speakerid: "michelleavomo"
        - speaker:
          speakerid: "christophethibaut"

    - name: "Introduction au Clean Language"
      salle: "Chamrousse"
      description: "<p>Au cours de cet atelier interactif, nous explorerons le Clean Language et comment il peut être utilisé pour en savoir plus sur vous-même et sur les autres afin de célébrer nos différences au lieu de réagir avec tensions et non-dits.</p>

                    Les questions Clean ont été affinées au fil de nombreuses années et sont conçues pour permettre au coach d'éviter d'ajouter ses propres présupposés ou jugements, et d'écouter de façon exquise. Enseigner ces questions aux équipes les invite à devenir curieux les uns des autres et à ne plus dépendre du ScrumMaster ou du Coach Agile pour communiquer.
                    <br />
                    Le Clean Language est simple à comprendre et difficile à maîtriser. Au cours de cette session, nous vous ferons utiliser les questions Clean et vous inviterons à réfléchir à la différence que cela pourrait faire si vous les utilisiez au travail (ou à la maison !).  Il y aura d’autres ateliers vendredi selon la demande.
                    <br /><br />

                    Si vous souhaitez en savoir plus sur le Clean Language avant la session, ces deux liens vous aideront (en anglais)
                    <ul>
                      <li><a href=\"https://www.youtube.com/watch?v=aVvcU5gG4KU\">Caitlin Walker Tedx</a></li>
                      <li><a href=\"https://www.youtube.com/watch?v=_gSlRqfPT4E\">Qu'est-ce que la modélisation systémique</a></li>
                    </ul>"
      short_description: "Au cours de cet atelier interactif, nous explorerons le Clean Language et comment il peut être utilisé pour en savoir plus sur vous-même et sur les autres afin de célébrer nos différences au lieu de réagir avec tensions et non-dits."
